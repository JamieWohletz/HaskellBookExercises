name:                chapter21
version:             0.1.0.0
github:              "JamieWohletz/chapter21"
license:             BSD3
author:              "Jamie Wohletz"
maintainer:          "reflectiveresistance@gmail.com"
copyright:           "Copyright (c) Jamie Wohletz"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/JamieWohletz/chapter21#readme>

dependencies:
- base >= 4.7 && < 5
- checkers
- QuickCheck

library:
  source-dirs: src

executables:
  chapter21-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chapter21

tests:
  chapter21-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chapter21
